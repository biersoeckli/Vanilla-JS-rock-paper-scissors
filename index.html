<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <title>🪨 📄 ✂️</title>
  <meta name="viewport"
    content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="./styles/global.css">
  <script src="./scripts/main.js" type="module"></script>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
  <div class="content">
    <h1 class="bg-cyan p-2 rounded-top text-center uppercase text-cyan">rock paper scissors <br />🪨 📄 ✂️</h1>

    <section id="welcome-screen-section">
      <div class="bg-cyan p-2 text-center rounded-bottom">
        <h1>Hey there! 👋</h1>
        <p>Please enter a username:</p>
        <input id="username-input" />
        <button type="button" id="username-input-button">Let's go</button>
      </div>
      <section class="mt-2 p-2 rounded bg-cyan">
        <h1 class="text-cyan pb-2 text-lg">Ranking</h1>
        <article id="ranking-section"></article>
      </section>
    </section>

    <section id="game-section">
      <div class="bg-cyan p-2 text-center rounded-bottom">
        <button type="button" class="fancy-button" id="scissors-button">scissors</button>
        <button type="button" class="fancy-button" id="stone-button">stone</button>
        <button type="button" class="fancy-button" id="paper-button">paper</button>
        <button type="button" class="fancy-button" id="match-button">match</button>
        <button type="button" class="fancy-button" id="fountain-button">fountain</button>
        <p id="countdown-label"></p>
        <p id="computer-hand-label"></p>
        <button type="button" id="logout-button">back to overview</button>
        <p>current player: <span id="username-label"></span></p>
      </div>
      <section class="mt-2 p-2 rounded bg-cyan">
        <h1 class="text-cyan pb-2 text-lg">History</h1>
        <article id="game-history-section"></article>
      </section>
    </section>
  </div>
</body>

</html>
