<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <title>🪨 📄 ✂️</title>
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/global.css">
  <script src="./scripts/main.js" type="module"></script>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
</head>

<body>
  <div class="content">
    <h1 class="bg-color p-2 rounded-top text-center uppercase text-color">rock paper scissors <br>🪨 📄 ✂️ 🧨 ⛲️</h1>

    <section id="welcome-screen-section">
      <div class="bg-color p-2 text-center rounded-bottom">
        <h2>Hey there! 👋</h2>
        <p>Please enter a username:</p>
        <input id="username-input"><br>
        <button type="button" id="username-input-button" class="fancy-button">Let's go</button>
      </div>
      <section class="mt-2 p-2 rounded bg-color">
        <h2 class="text-color pb-2 text-lg">Ranking</h2>
        <div id="ranking-section"></div>
      </section>
    </section>

    <section id="game-section">
      <div class="bg-color p-2 text-center rounded-bottom">
        <button type="button" class="fancy-button" id="scissors-button">scissors</button>
        <button type="button" class="fancy-button" id="stone-button">stone</button>
        <button type="button" class="fancy-button" id="paper-button">paper</button>
        <button type="button" class="fancy-button" id="match-button">match</button>
        <button type="button" class="fancy-button" id="fountain-button">fountain</button>
        <p id="countdown-label"></p>
        <p id="computer-hand-label"></p>
        <p>current player: <span id="username-label"></span></p>
        <button type="button" class="fancy-button2" id="logout-button">back to overview</button>
      </div>
      <div class="mt-2 p-2 rounded bg-color">
        <h2 class="text-color pb-2 text-lg">History</h2>
        <div id="game-history-section"></div>
      </div>
    </section>
  </div>
</body>

</html>
