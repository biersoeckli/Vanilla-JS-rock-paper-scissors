<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>🪨 📄 ✂️</title>
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/global.css">
    <script src="./scripts/main.js" type="module"></script>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
</head>
<body>

<div class="loader" id="global-loader">
    <div></div>
</div>
<div class="content hidden" id="global-content">
    <h1 class="bg-color pt-2 pr-2 pl-2 rounded-top text-center uppercase text-color">rock paper scissors <span
            class="block">🪨 📄 ✂️ 🧨 ⛲</span>️</h1>

    <section id="welcome-screen-section">
        <div class="bg-color pl-2 pr-2 pb-2 text-center rounded-bottom">
            <h2>Hey there! 👋</h2>
            <label for="username-input" class="block pt-1 pb-0_5">Please enter a username:</label>
            <input id="username-input"><br>
            <button type="button" id="username-input-button" class="fancy-button">Let's go</button>
            <p class="uppercase"><span class="text-bold">Game mode:</span>
                <span id="online-offline-label">offline</span></p>
            <label class="switch">
                <input type="checkbox" id="online-offline-checkbox">
                <span class="slider round"></span>
            </label>
        </div>
        <section class="mt-2 p-2 rounded bg-color">
            <h2 class="text-color pb-2 text-lg">Ranking</h2>
            <div id="ranking-section"></div>
        </section>
    </section>

    <section id="game-section">
        <div class="bg-color pl-2 pr-2 pb-2 text-center rounded-bottom">
            <div id="hand-buttons"></div>
            <p id="countdown-label"></p>
            <p id="computer-hand-label"></p>
            <p>current player: <span id="username-label" class="text-bold"></span></p>
            <button type="button" class="fancy-button2" id="logout-button">back to overview</button>
        </div>
        <div class="mt-2 p-2 rounded bg-color">
            <h2 class="text-color pb-2 text-lg">History</h2>
            <div id="game-history-section"></div>
        </div>
    </section>
    <p class="mt-2 text-center">view on <a
            href="https://github.com/biersoeckli/Vanilla-JS-rock-paper-scissors">GitHub</a>
    </p>
</div>
</body>

</html>
